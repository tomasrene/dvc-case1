stages:
  train_model:
    cmd: python train_model.py
    deps:
    - data_train.csv
    - train_model.py
    outs:
    - model.pickle
    params:
    - train_model.criterion
    - train_model.min_samples_split
    - train_model.splitter
  test_model:
    cmd: python test_model.py
    deps:
    - data_test.csv
    - model.pickle
    - test_model.py
    metrics:
    - metrics.json
